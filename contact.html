<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Contact Form with Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(9, 39, 81);
      color: white;
      font-family: Arial, sans-serif;
    }

    nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(7, 102, 119);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(158, 158, 199);
            font-size: 1.01rem;
        }

    .left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contact-form-section {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1f1f3f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .contact-form-section img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00ffcc;
    }

    .contact-form-section h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 90%;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00ffcc;
    }

    button {
      background-color: #ffaa00;
      color: #1f1f3f;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 90%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff9900;
    }

    .success-message {
      text-align: center;
      color: #00ffcc;
      margin-top: 10px;
      display: none;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }
      nav ul {
        margin-top: 10px;
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
      .left {
        font-size: 1.3rem;
      }
      .contact-form-section {
        padding: 15px;
      }
      input, textarea, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="left">Tejas's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skills</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="contact-form-section">
    <h2>Contact Me</h2>
    <form id="form" action="https://formspree.io/f/xjkrqydp" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="success-message" id="successMessage">Thank you! Your message has been sent.</div>
  </section>

  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
        } else {
          alert('Oops! Something went wrong.');
        }
      }).catch(() => {
        alert('Oops! Something went wrong.');
      });
    });
  </script>

</body>
</html>
