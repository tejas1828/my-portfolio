<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tejas's Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(9, 39, 81);
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 80px;
      background-color: rgb(7, 102, 119);
    }
    nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(7, 102, 119);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(158, 158, 199);
            font-size: 1.01rem;
        }
    .left {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .skills-section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    .skills-section h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #cecece;
    }
    .skill {
      margin-bottom: 30px;
    }
    .skill-name {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .skill-bar {
      width: 100%;
      background-color: #000000;
      border-radius: 20px;
      overflow: hidden;
    }
    .skill-bar-fill {
      height: 20px;
      width: 0;
      background-color: #f8fffe;
      border-radius: 20px;
      transition: width 1.5s ease;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }
      nav ul {
        margin-top: 10px;
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
      .skills-section {
        padding: 40px 15px;
      }
      .skill-name {
        font-size: 1rem;
      }
      .left {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Tejas's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skills</a></li>
          <li><a href="project.html">Project</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="skills-section">
    <h1>My Skills</h1>

    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" data-skill="80%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" data-skill="70%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" data-skill="65%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Python</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" data-skill="90%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">React.js</div>
      <div class="skill-bar">
        <div class="skill-bar-fill" data-skill="70%"></div>
      </div>
    </div>
  </section>

  <script>
    // Animate progress bars
    const skillBars = document.querySelectorAll('.skill-bar-fill');
    window.addEventListener('load', () => {
      skillBars.forEach(bar => {
        const target = bar.getAttribute('data-skill');
        bar.style.width = target;
      });
    });
  </script>
</body>
</html>
