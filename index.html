    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(9, 39, 81);
            color: white;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(7, 102, 119);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(158, 158, 199);
            font-size: 1.01rem;
        }
        .left {
            font-size: 1.5rem;
        }
        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }
        .firstsection > div {
            width: 30%;
        }
        .leftsection {
            font-size: 3rem;
            font-style: oblique;
            font-variant: inherit;
            color: rgba(71, 212, 90, 0.758);
        }
        .leftsection div {
            font-style: normal;
            color: azure;
        }
        .rightsection img {
            width: 80%;
            margin: 50px;
        }
        #element {
            color: azure;
        }
        /* Social Media Section */
        .social-icons {
            text-align: center;
            padding: 20px;
        }
        .social-icons a {
            margin: 0 15px;
            font-size: 2rem;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .social-icons .fa-instagram {
            color: #E4405F;
        }
        .social-icons .fa-linkedin {
            color: #0077B5;
        }

        /* âœ… Responsive Mobile Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
            .firstsection {
                flex-direction: column;
                text-align: center;
                margin: 40px 0;
            }
            .firstsection > div {
                width: 90%;
            }
            .leftsection {
                font-size: 2rem;
            }
            .rightsection img {
                width: 70%;
                margin: 20px auto;
            }
        }
    </style>
</head>
